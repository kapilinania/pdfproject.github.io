<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI</title>
    <style>
        /* Additional styles for the interactive UI */
.grid-item {
    text-align: center;
}

.middle_img {
    width: 50%;
    margin: auto;
    display: flex;
    justify-content: space-between;
    padding-top: 50px;
    position: relative;
}

.middle_img .middle_img_in1 img,
.middle_img .middle_img_in2 img,
.middle_img .middle_img_in img {
    width: 70px;
    height: 70px;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
    border-radius: 50%;
    cursor: pointer;
}

/* Scale up the images and add shadow on hover */
.middle_img .middle_img_in1 img:hover,
.middle_img .middle_img_in2 img:hover,
.middle_img .middle_img_in img:hover {
    transform: scale(1.2);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.middle_con {
    margin-top: 10px;
    font-weight: bold;
}

/* Tooltip styles */
.tooltip {
    position: absolute;
    display: none;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 5px;
    border-radius: 3px;
    font-size: 14px;
    white-space: nowrap;
    z-index: 999;
}

.middle_img .middle_img_in img[data-tooltip]:hover + .tooltip {
    display: block;
}

    </style>
</head>
<body>
    <div class="grid-item">
        <a href="#"> 
            <div class="middle_img">
                <div class="middle_img_in">
                    <img src="image/jpg.svg" alt="" data-tooltip="Convert to JPG">
                </div>
                <div class="middle_img_in2">
                    <img src="image/arrow.svg" alt="" data-tooltip="View more">
                </div>
                <div class="middle_img_in1">
                    <img src="image/pdf.svg" alt="" data-tooltip="Convert to PDF">
                </div>
            </div>  
            <div class="middle_con">JPG to PDF</div>
        </a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const imagesWithTooltip = document.querySelectorAll("[data-tooltip]");

    imagesWithTooltip.forEach((image) => {
        const tooltipText = image.getAttribute("data-tooltip");
        const tooltip = document.createElement("div");
        tooltip.classList.add("tooltip");
        tooltip.textContent = tooltipText;
        image.parentNode.appendChild(tooltip);
    });
});

    </script>
</body>
</html>
