<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JPG to PDF Free</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
         #showImg {
            display: block;
            margin: 0 auto;
            max-width: 400px;
            min-height: 200px;
            background: #ffffff;
            border-radius: 5px;
        }
       

    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
            <div class="row mt-4">
                <h1 class="text-center">JPG To PDF Converter</h1>
                <p class="text-center jpgpng_text">JPG to PDF completely free</p>
            </div>

            <div class="row mt-4">
                <label for="fileInput" class="btn button_all"> + ADD FILE</label>
                <input type="file" onChange="loadFile(event)" style="display: none;" accept=".png, .jpg, .jpeg" id="fileInput">  
            </div>
            <div class="row mt-3 ">
                <img id="showImg" src="images/img.png">
            </div>
            <div class="row mt-3">
                <button onClick="pdfDown()" class="button_all">Download To PDF</button>
            </div>


        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
<script>
    var newImage, showImg;

    function loadFile(event) {
        showImg = document.getElementById('showImg');
        showImg.src = URL.createObjectURL(event.target.files[0]);

        newImage = new Image();
        newImage.src = URL.createObjectURL(event.target.files[0]);

        showImg.onload = function() {
            URL.revokeObjectURL(showImg.src); // free memory
        };
    }

    function pdfDown() {
        if (!newImage) {
            alert("Please upload an image first.");
            return;
        }

        var doc = new jsPDF();
        doc.addImage(newImage, 'JPEG', 10, 10);
        doc.save('ImgToPDF.pdf');
    }

</script>
</body>

</html>
